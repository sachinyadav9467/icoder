<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="body">
        <div id="playspace">
            <div class="boxes box1">0</div>
            <div class="boxes box2">1</div>
            <div class="boxes box3">2</div>
            <div class="boxes box4">3</div>
            <div class="boxes box5">4</div>
            <div class="boxes box6">5</div>
            <div class="boxes box7">6</div>
            <div class="boxes box8">7</div>
            <div class="boxes box9">8</div>
        </div>
        <div id="buttonspace" >
            <div id="resultspace" ></div>
            <button type="button" class="btn btn-outline-info" onclick="reset()">Reset</button>
            <div>
                 <button type="button " class="btn btn-outline-info">single Player</button>
                <button type="button" class="btn btn-outline-info">2 Players</button>
            </div>
           
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
