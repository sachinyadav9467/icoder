<script>
    let array=[];
    let i=0;
    let color=["primary","secondary","success","info","warning","danger","light"];
    if(localStorage.getItem('item')!=null)
    {
    update();
    }
    function update()
    {
    array=JSON.parse(localStorage.getItem('item'));
    let str="";
    for(let element=0;element<array.length;element++) {
        console.log("value of element "+element);
        str+=`<li id="button${element}" class="list-group-item list-group-item-${color[element%7]} w-40">${array[element]}<button onclick="del(${element})"
        type="button" class="btn-close position-absolute end-0 " aria-label="Close"></button></li>`;
        };
        document.getElementById("listbody").innerHTML=str;
    }
    function add() {

        let input=document.getElementById("inputvar").value;
        if(input=="" || input==" ")
        alert("please enter some thing");
        else{
            array.push(`${input}`);
        localStorage.setItem('item',JSON.stringify(array));
        document.getElementById("inputvar").value="";
        update();
        }
    }
    function del(key)
    {
    array.splice(key,1);
    localStorage.setItem('item',JSON.stringify(array));
    update();
    }
    document.getElementById("inputvar").addEventListener('keyup', function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            add();
        }
    });
    document.getElementById("add_button").addEventListener('click', add);
    
</script>
